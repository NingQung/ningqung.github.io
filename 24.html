<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Point Solver - Advanced</title>
    <style>
        @font-face {
          font-family: "maplemono";
          src: url("./MapleMono-Regular.ttf");
        }
        :root {
          --color-1: #2A2740; /* 背景 */
          --color-2: #32378C;
          --color-3: #434BD9; /* 求解按鈕 */
          --color-4: #6F76FC; /* 按鈕色 */
          --color-5: #F0F0FF; /* 文字色 */
          --color-6: #D9AE30; /* 激活色 */
          --color-7: #FDF7DE; /* 結果色 */
        }
        * {
            box-sizing: border-box;
        }
        body {
            background-color: var(--color-1);
            color: var(--color-5);
            font-family: "maplemono", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .solver-container {
            text-align: center;
            padding: 20px 10px; /* 縮小左右內距 */
            width: 100%;       /* 改為 100% 配合 max-width */
            max-width: 500px;
            margin: auto;      /* 關鍵：在 Flex 下能完美垂直水平置中且安全 */
        }
        .cards-row {
            display: flex;
            justify-content: center; /* 改用 center 配合 gap */
            margin-bottom: 30px;
            gap: 8px;               /* 縮小間距 */
            width: 100%;
        }
        .card-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }
        .roller-btn {
            width: 55px;
            height: 40px;
            background: var(--color-4);
            border: none;
            color: var(--color-1);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            touch-action: manipulation;
        }
        .roller-btn:active { background: var(--color-6); }
        input {
            width: 60px;            /* 稍微縮小寬度 */
            height: 75px;
            line-height: 75px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            text-align: center;
            font-size: 1.8rem;      /* 稍微縮小字體 */
            margin: 8px 0;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            -moz-appearance: textfield;
        }
        input:focus {
            border-color: var(--color-4);
            background: rgba(255, 255, 255, 0.2);
        }
        input[type='number']::-webkit-inner-spin-button, 
        input[type='number']::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }

        /* 新增功能開關樣式 */
        .settings-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .option-label {
          width: 150px;
          height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .option-label input { display: none; }
        .option-label span { margin-bottom: 5px; color: var(--color-5); }
        .option-label:has(input:checked) {
            border-color: var(--color-6);
            background: var(--color-4);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .solve-btn {
            flex: 2;
            width: 70%;
            padding: 15px;
            background-color: var(--color-3);
            color: var(--color-5);
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(67, 75, 217, 0.4);
        }
        .clear-btn {
            flex: 1;
            width: 70%;
            padding: 15px;
            background-color: transparent;
            color: var(--color-4);
            border: 2px solid var(--color-4);
            border-radius: 30px;
        }
        #result {
            margin-top: 30px;
            font-size: 1.4rem;
            color: var(--color-7);
            min-height: 1.6em;
            word-break: break-all;
        }
        @media screen and (max-width: 360px) {
            .cards-row { gap: 4px; }
            input { width: 55px; font-size: 1.5rem; }
            .roller-btn { width: 50px; }
            .settings-grid { gap: 5px; }
            .option-label { padding: 5px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="solver-container">
        <h2>24</h2>
        
        <div class="cards-row">
            <div class="card-column">
                <button class="roller-btn" onclick="changeVal('n1', 1)">+</button>
                <input type="number" id="n1" value="1" oninput="validateInput(this, 'n2')" onfocus="this.select()">
                <button class="roller-btn" onclick="changeVal('n1', -1)">-</button>
            </div>
            <div class="card-column">
                <button class="roller-btn" onclick="changeVal('n2', 1)">+</button>
                <input type="number" id="n2" value="2" oninput="validateInput(this, 'n3')" onfocus="this.select()">
                <button class="roller-btn" onclick="changeVal('n2', -1)">-</button>
            </div>
            <div class="card-column">
                <button class="roller-btn" onclick="changeVal('n3', 1)">+</button>
                <input type="number" id="n3" value="3" oninput="validateInput(this, 'n4')" onfocus="this.select()">
                <button class="roller-btn" onclick="changeVal('n3', -1)">-</button>
            </div>
            <div class="card-column">
                <button class="roller-btn" onclick="changeVal('n4', 1)">+</button>
                <input type="number" id="n4" value="4" oninput="validateInput(this, null)" onfocus="this.select()">
                <button class="roller-btn" onclick="changeVal('n4', -1)">-</button>
            </div>
        </div>

        <div class="settings-grid">
            <label class="option-label">
                <input type="checkbox" id="useFloor"> Floor
            </label>
        </div>

        <div class="control-group">
            <button class="clear-btn" onclick="clearAll()">CLEAR</button>
            <button class="solve-btn" onclick="handleSolve()">SOLVE</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function validateInput(el, nextId) {
            let val = el.value;
            if (val.length >= 2 && nextId) document.getElementById(nextId).focus();
            if (val.length >= 2 && val.startsWith('0')) el.value = val.replace(/^0+/, '') || "0";
            if (el.value && parseInt(el.value) > 13) el.value = 13;
        }

        function clearAll() {
            ['n1', 'n2', 'n3', 'n4'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('result').innerHTML = '';
            document.getElementById('n1').focus();
        }

        function changeVal(id, step) {
            const el = document.getElementById(id);
            let val = parseInt(el.value || 0) + step;
            if (val < 1) val = 13; if (val > 13) val = 1;
            el.value = val;
        }

        // 改良後的求解演算法，支援開關邏輯
        function solve(nums, config) {
            if (nums.length === 1) {
                return Math.abs(nums[0].val - 24) < 1e-6 ? nums[0].expr : null;
            }

            // 處理一元運算子 (根號/對數)
            for (let i = 0; i < nums.length; i++) {
                let n = nums[i];
                if (n.unaryDepth && n.unaryDepth >= 2) continue; // 限制深度避免死循環

                if (config.sqrt && n.val > 0) {
                    let next = [...nums];
                    next[i] = { val: Math.sqrt(n.val), expr: "sqrt(" + n.expr + ")", unaryDepth: (n.unaryDepth || 0) + 1 };
                    let res = solve(next, config);
                    if (res) return res;
                }
                if (config.log && n.val > 0 && n.val !== 1) {
                    let next = [...nums];
                    next[i] = { val: Math.log2(n.val), expr: "log2(" + n.expr + ")", unaryDepth: (n.unaryDepth || 0) + 1 };
                    let res = solve(next, config);
                    if (res) return res;
                }
            }

            // 處理二元運算子
            for (let i = 0; i < nums.length; i++) {
                for (let j = 0; j < nums.length; j++) {
                    if (i === j) continue;
                    let nextNums = [];
                    for (let k = 0; k < nums.length; k++) {
                        if (k !== i && k !== j) nextNums.push(nums[k]);
                    }
                    let a = nums[i], b = nums[j];
                    let combinations = [
                        { v: a.val + b.val, e: "(" + a.expr + "+" + b.expr + ")" },
                        { v: a.val - b.val, e: "(" + a.expr + "-" + b.expr + ")" },
                        { v: a.val * b.val, e: "(" + a.expr + "*" + b.expr + ")" }
                    ];
                    
                    if (Math.abs(b.val) > 1e-6) {
                        let divRes = a.val / b.val;
                        if (config.floor) divRes = Math.floor(divRes); // 除法取整邏輯
                        combinations.push({ v: divRes, e: "(" + a.expr + "/" + b.expr + ")" });
                    }

                    for (let comb of combinations) {
                        let res = solve([...nextNums, { val: comb.v, expr: comb.e, unaryDepth: 0 }], config);
                        if (res) return res;
                    }
                }
            }
            return null;
        }

        function handleSolve() {
            const config = {
                floor: document.getElementById('useFloor').checked,
            };
            const inputs = ['n1', 'n2', 'n3', 'n4'];
            const nums = inputs.map(id => ({
                val: parseFloat(document.getElementById(id).value) || 0,
                expr: document.getElementById(id).value || "0",
                unaryDepth: 0
            }));

            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "... 運算中 ...";
            
            // 使用 setTimeout 避免運算量大時 UI 凍結
            setTimeout(() => {
                const solution = solve(nums, config);
                resultDiv.innerText = solution ? "&#x7D50;&#x679C;: " + solution : "&#x7121;&#x89E3;";
                resultDiv.innerHTML = resultDiv.innerText;
            }, 10);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key.toLowerCase() === 'c') {
                if (e.key === 'Escape' || document.activeElement.tagName !== 'INPUT') clearAll();
            }
        });
    </script>
</body>
</html>
